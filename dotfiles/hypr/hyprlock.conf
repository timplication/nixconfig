# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  # path = screenshot
  blur_passes = 3
  blur_size = 8
}

# LAYOUT
label {
  monitor = DP-1
  text = Layout: $LAYOUT
  color = $base
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor = DP-1
  text = $TIME
  color = $base
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = DP-1
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $base
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

